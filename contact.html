  <header class="header">
    <nav>
      <h1>

      </ul>
    </nav>
  </header>

  <form class="container">
    <h2>Nous contacter</h2>
    <form>
      <div>
        <label>Entrer votre nom</label>
        <input type="text" placeholder="nom">
      </div>
      <div>
        <label>Entrer votre prénom</label>
        <input type="text" placeholder="prénom">
      </div>
      <div>
        <label>Tel</label>
        <input type="tel" maxlength="10" placeholder="06xxxxxxxx">
      </div>
      <div>
        <label>Entrer une adresse mail valide</label>
        <input type="email" placeholder="name@example.com">
      </div>
      <br>
      <div>
        <label>Votre message</label>
        <textarea></textarea>
      </div>
      <div>
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Accepter les termes et conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Nous faire parvenir</button>
    </form>
  </form>
