<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="script.js" defer></script>
  <title>Kimani-IT | Contact</title>

</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="brand-title">Kimani-IT</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="./accueil.html">Accueil</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./a-propos.html">À propos</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>

    <section class="contact">
      <div class="contact-form-container">

        <form action="#">

          <h2 class="underline">Nous contacter</h2>

          <label class="my-20">Nom* </label>
          <input type="text" placeholder="Entrez votre nom" required>

          <label class="my-20">Prénom *</label>
          <input type="text" placeholder="Entrez votre prénom" required>

          <label class="my-20">Téléphone* </label>
          <input type="tel" maxlength="10" placeholder="Numéro de téléphone" required>

          <label class="my-20">E-mail* </label>
          <input type="email" placeholder="Entrez votre e-mail" required>

          <label class="my-20">Votre message</label>
          <textarea placeholder="Entrez votre message (200 caractères max)" maxlength="200"></textarea>

          <button type="submit" class="btn btn-dark my-20">Nous faire parvenir</button>

        </form>
      </div>
    </section>
  </main>

  <footer>
    <div id="text-left">
      <p>Copyright &#9400; Kimani-IT - 2021</p>
  </div>
  <div class="icon">
      <img src="images/linkedin.png">
      <img src="images/twitter (1).png">
      <img src="images/facebook.png">
  </div>
  <div id="text-right">
      <p>Coded by MrAnonymous & Pambevon</p>
  </div>
  </footer>

</body>

</html>
