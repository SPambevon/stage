<!DOCTYPE html>
<html>

<head>
  <title>Kimani-it</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header class="header">
    <nav>
      <h1>
        <a href="./accueil.html">Kimani-IT</a>
      </h1>
      <ul>
        <li><a class="active" href="./accueil.html">Accueil</a></li>
        <li><a class="active" href="./contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <form class="container">
    <div class="row">
      <div class="col">Notre bureau principal</div>
      <div class="col">Numéro de téléphone</div>
      <div class="col">Réseau sociaux</div>
      <div class="col">Émail</div>
    </div>
    <br>
    <br>
    <h2>Nous contacter</h2>
    <br>
    <br>
    <form>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter your name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="first and last name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter a valid email adress</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Accepter les termes et conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Nous faire parvenir</button>
    </form>
  </form>
</body>
<footer>
  <p>Copyright &#9400; Kimani-IT - 2021</p>
</footer>

</html>
